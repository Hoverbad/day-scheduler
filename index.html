    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- Jumbotron - Title -->
    <header class="jumbotron">
      <h1 class="display">Today's work day</h1>
      <p class="lead">Everything going on today:</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="present"></div>
      <div class="past"></div>
      <div class="future"></div>
      <div class="hour"></div>

      <!-- Timeblocks -->

      <!-- 10AM -->
      <div class="row">
        <div class="col-2 hour"> <br> 10 AM</div>
        <textarea id="10" class="col-8" placeholder="To-do"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(10)">Save</button>
      </div>
